<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘» Monster Player ðŸ‘»</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    lesson #57
    <section id="progress-bar">
        <div class="container">
            <div class="row text-center">
                <div class="col-6">
                    <h1>You</h1>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" :style="{width: playerHealth + '%'}" :aria-valuenow="{playerHealth}" aria-valuemin="0" aria-valuemax="100">{{playerHealth}}</div>
                    </div>
                </div>
                <div class="col-6">
                    <h1>Monster</h1>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" :style="{width: monsterHealth + '%'}" :aria-valuenow="{monsterHealth}" aria-valuemin="0" aria-valuemax="100">{{monsterHealth}}</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="controles" class="my-5">
        <div class="container">
            <div class="row m-3" v-if="!gameIsRunning">
                <div class="col text-center">
                    <button class="btn btn-success text-capitalize w-75" @click="StartGame()">
                        start new game</button>
                </div>
            </div>
            <div class="row" v-else>
                <div class="col text-center d-flex justify-content-between">
                    <button class="btn btn-danger text-uppercase" @click="attack()">attack</button>
                    <button class="btn btn-dark text-uppercase" @click="specialAttack()">special attack</button>
                    <button class="btn btn-warning text-uppercase" @click="heal()">heal</button>
                    <button class="btn btn-primary text-uppercase" @click="GiveUp()">give up</button>
                </div>
            </div>
        </div>
    </section>
    <section id="log">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-primary" role="alert"
                    v-for="turn in turns" >
                        {{ turn.text }}
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
